<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="/assets/css/style.css">
<title>Aggiungi nuova canzone</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Media library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            
            <li class="nav-item">
              <a class="nav-link" href="/artist/index.html">Artisti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/song/index.html">Canzoni</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/genre/index.html">Generi</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="jumbotron p-3">
        <div class="container">
            <h1 class="display-4 m-0">Media Library</h1>
            <p class="lead">Aggiungi nuova canzone</p>
        </div>
    </div>
    <main class="container">

        <form method="post" action="/song">
            <div class="form-group">
                <label for="title">Titolo</label>
                <input id="title" value="Yesterday"  class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="artist">Artista</label>
                <select id="artist" class="form-control">
                    <option  >sconosciuto</option>
                    <option selected >Lennon-McCartney</option>
                </select>
            </div>
            <div class="form-group">
                <label for="artist">Genere</label>
                <select id="genre" class="form-control">
                    <option  >sconosciuto</option>
                    <option selected>Rock</option>
                </select>
            </div>


            <div class="row pb-3">

              <div class="col-md-6">
              <label class="d-block"> attuale: <b>Yesturday.mp3</b></label> 
              
              <audio controls class="d-block">
                <source src="horse.ogg" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="artist" class="d-block">Cambia file audio</label>
                  <input type="file" name="" id="">
              </div>
              </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">aggiungi</button>
             </div>
        </form>

    </main>
    <footer class="footer fixed-bottom bg-dark text-light">
        <div class="container text-center py-3">
          <span class="center">corso tss 2020 Sarasso Roberto</span> 
        </div>
      </footer>
</body>
</html>
